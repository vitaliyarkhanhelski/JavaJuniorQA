<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Save Record</title>
</head>
<body>
<div class="container">
<h1>Save Record</h1>
<form action="#" th:action="@{/save}" th:object="${message}" method="post">

    Select Letter:
    <select th:field="*{character}">
        <option th:each="letter : ${letters}"
                th:value="${letter}"
                th:text="${letter}"/>
    </select>

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{name}" placeholder="Title" required>
    <br>
    <br>
    <textarea style="width:500px;height:400px;" th:field="*{description}" placeholder="Description"></textarea>

    <button type="submit">Save</button>

</form>
<hr>
<a th:href="@{/}">Back to Java Junior Q@A</a>
</div>

</body>
</html>
